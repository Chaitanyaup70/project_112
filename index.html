<html>
    <head><title>Emotion app</title>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css"></head>
    <body><center>
        <h1 id="h1">Hand gesture to emoje
            <br>
            <span>&#128070;</span>
            <span>&#128074;</span>
            <span>&#128075;</span>
            <span>&#128076;</span>
            <span>&#128077;</span>
        </h1>
        <h2>Take a selfie and see your emotion</h2><br>
        


        <div id="webcam_view">
        <label>Webcam_view</label>
        <div id="webcam"></div><br><br>
        <button id="click" class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
        </div>
    

        <div id="image_view">
            <label>Snapshot_view</label>
            <div id="snapshot"></div><br><br>
            <button id="recognise_img" onclick="check()">Predict gesture</button>
            </div>


            <div id="mid">
                <h3>Prediction 1-</h3>
                <h3 id="gesture1name"></h3>
                <h3 id="gesture1emoje"></h3>
                <h3>Prediction 2-</h3>
                <h3 id="gesture2name"></h3>
                <h3 id="gesture2emoje"></h3>
            </div><br><br>
    </center>
  <script src="main.js"></script>
    </body>
</html>
